<!DOCTYPE html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#draggable").draggable();
    });

    $(document).ready(function () {
      $("#draggable").dblclick(function (event) {
        $("#draggable").toggleClass('vertical')
        event.stopPropagation();
        event.preventDefault();
      })
    });

  </script>
  <style>
    /*
      * Ruler
      */
    .ruler {
      display: flex;
      flex-wrap: nowrap;
      list-style: none;
      position: relative;
      margin: 4em 2em;
      height: 2em;
      padding: 0;
      color: #ddd;
      outline: 2px currentColor solid;
      outline-offset: -2px;

      counter-reset: cm;
      width: max-content;
      font: .85em Arial;

      position: absolute;
    }

    .ruler.vertical {
      transform: rotate(90deg);
    }

    .ruler::before {
      display: block;
      width: max-content;
      content: "0";
      position: absolute;
      bottom: 100%;
      left: 2px;
      transform: translate(-50%, -1em)
    }


    .ruler li::after {
      content: counter(cm);
      counter-increment: cm;
      display: block;
      width: max-content;
      overflow: visible;
      color: #ddd;
      text-align: right;
      transform: translate(50%, -1.5em);
    }

    .ruler li:nth-child(2n - 1)::after {
      color: transparent;
    }


    .ruler li {
      display: flex;
      flex-wrap: nowrap;
      justify-content: flex-end;
      color: transparent;
      width: 1cm;
      height: calc(2px + 1.5em);
      transform: translate(0, -.75em);
      box-sizing: border-box;
      border-left: 2px #ddd solid;
    }

    .ruler li:last-child {
      border-right: 2px #ddd solid;
    }

    /* EOF Ruler */


    * {
      font-family: sans-serif;
    }

    section {
      border: 1px solid rgb(229, 226, 226);
      page-break-after: always;
      height: 3.8cm;
      width: 5.5cm;
      overflow: hidden;
      text-align: center;
      display: block;
      margin: 0 auto;
    }

    section img {
      width: auto;
      height: 2.7cm;
      display: inline-block;
      text-align: center;
    }

    section h1 {
      font-weight: normal;
      font-size: 14px;
      margin: 1px 0 4px 0;
      padding: 0;
      height: auto;
      text-align: center;
      line-height: 1;
    }

    @media print {
      .ruler {
        display: none
      }

      section {
        border: 0;
      }
    }
  </style>
</head>
