<!DOCTYPE html>
<html>

<head>

  <style>
    /*
      * Ruler
      */
    .ruler {
      display: flex;
      flex-wrap: nowrap;
      list-style: none;
      position: relative;
      margin: 4em 2em;
      height: 2em;
      padding: 0;
      color: #ddd;
      outline: 2px currentColor solid;
      outline-offset: -2px;

      counter-reset: cm;
      width: max-content;
      font: .85em Arial;

      position: absolute;
    }

    .ruler.vertical {
      transform: rotate(90deg);
    }

    .ruler::before {
      display: block;
      width: max-content;
      content: "0";
      position: absolute;
      bottom: 100%;
      left: 2px;
      transform: translate(-50%, -1em)
    }

    .ruler li::after {
      content: counter(cm);
      counter-increment: cm;
      display: block;
      width: max-content;
      overflow: visible;
      color: #ddd;
      text-align: right;
      transform: translate(50%, -1.5em);
    }

    .ruler li:nth-child(2n - 1)::after {
      color: transparent;
    }


    .ruler li {
      display: flex;
      flex-wrap: nowrap;
      justify-content: flex-end;
      color: transparent;
      width: 1cm;
      height: calc(2px + 1.5em);
      transform: translate(0, -.75em);
      box-sizing: border-box;
      border-left: 2px #ddd solid;
    }

    .ruler li:last-child {
      border-right: 2px #ddd solid;
    }

    /* EOF Ruler */


    * {
      font-family: sans-serif;
    }

    section {
      border: 1px solid rgb(229, 226, 226);
      page-break-after: always;
      height: 4cm;
      width: 6cm;
      overflow: hidden;
      text-align: center;
      display: block;
      margin: 0 auto;
    }

    section img {
      width: 3cm;
      height: auto;
      display: inline-block;
      text-align: center;
    }

    section h1 {
      font-weight: normal;
      font-size: 16px;
      margin: 0 0 4px 0;
      padding: 0;
      height: auto;
      text-align: center;
      line-height: 1;
    }

    @media print {
      .ruler {
        display: none
      }
    }
  </style>
</head>
